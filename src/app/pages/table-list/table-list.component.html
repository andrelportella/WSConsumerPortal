<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <mat-form-field>
                    <mat-label>Filtro</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Aldeiotta" #input>
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- ID Column -->
                        <ng-container matColumnDef="id_empresa">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.id_empresa}} </td>
                        </ng-container>

                        <!-- Nome Column -->
                        <ng-container matColumnDef="nome">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                        </ng-container>

                        <!-- CPF / CNPJ Column -->
                        <ng-container matColumnDef="cpfCnpj">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
                            <td mat-cell *matCellDef="let row"> {{row.cpfCnpj}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Nenhum resultado encontrado</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
                </div>

            </div>
        </div>
    </div>
